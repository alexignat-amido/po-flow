<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Material Design for Bootstrap fonts and icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

  <!-- Material Design for Bootstrap CSS -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">

  <title>Post Office Verify UK</title>
</head>

<body>
  <div class="container-fluid">

    <div class="row">
      <div class="col align-self-center text-center">
        <h1 class="m-3">Post Office Verify UK</h1>
        <img src="./img/po.jpg" class="img" width="12%" height="12%">
      </div>
    </div>

    <div class="mt-4 row">
      <div class="col align-self-center text-center">
        <h2>Scan the QR code to verify</h2>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 align-self-center">
        <div id="reader" style="width:300px;height:250px">
        </div>
        <h6>Result</h6>
        <span id="read" class="center"></span>
        <br>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
      crossorigin="anonymous"></script>
    <script src="https://dmla.github.io/jsqrcode/src/qr_packed.js" integrity="sha256-CnwV/EeXPOtHwbrplHHvnyCFab/UazYcfRMM8Ow13M4="
      crossorigin="anonymous"></script>
    <script src="./js/scanner.js"></script>
    <script>
      $(document).ready(function () {
        $('body').bootstrapMaterialDesign();
        $('#reader').html5_qrcode(function (data) {
            alert(data);
          },
            function (error) {
              console.log(error);
            }, function (videoError) {
              console.log(videoError);
            });
      });</script>
</body>

</html>
